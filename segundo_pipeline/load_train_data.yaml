# PIPELINE DEFINITION
# Name: load-train-data
# Inputs:
#    train_path: str
# Outputs:
#    train_csv: system.Dataset
components:
  comp-load-train-data:
    executorLabel: exec-load-train-data
    inputDefinitions:
      parameters:
        train_path:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        train_csv:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-load-train-data:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - load_train_data
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'pandas' 'gcsfs'\
          \  &&  python3 -m pip install --quiet --no-warn-script-location 'kfp==2.14.6'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef load_train_data(\n    train_path: str,            # ex: gs://road_accident/train.csv\n\
          \    train_csv: Output[Dataset]  # artefato tipado como dataset\n):\n  \
          \  import pandas as pd\n\n    print(f\"Lendo dados de: {train_path}\")\n\
          \    df = pd.read_csv(train_path)\n\n    print(f\"Salvando dataset em: {train_csv.path}\"\
          )\n    df.to_csv(train_csv.path, index=False)\n    print(f\"Dataset salvo\
          \ com {df.shape[0]} linhas e {df.shape[1]} colunas.\")\n\n"
        image: python:3.10
pipelineInfo:
  name: load-train-data
root:
  dag:
    outputs:
      artifacts:
        train_csv:
          artifactSelectors:
          - outputArtifactKey: train_csv
            producerSubtask: load-train-data
    tasks:
      load-train-data:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-load-train-data
        inputs:
          parameters:
            train_path:
              componentInputParameter: train_path
        taskInfo:
          name: load-train-data
  inputDefinitions:
    parameters:
      train_path:
        parameterType: STRING
  outputDefinitions:
    artifacts:
      train_csv:
        artifactType:
          schemaTitle: system.Dataset
          schemaVersion: 0.0.1
schemaVersion: 2.1.0
sdkVersion: kfp-2.14.6
